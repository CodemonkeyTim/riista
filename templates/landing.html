<div class="row">
	<div class="col-sm">
		<h2 id="welcome" class="text-center">
			{{ 'landingPage.pageHeader' | translate }}
		</h2>
	</div>
</div>

<br />
<br />

<div class="row">
	<div class="col-sm">
		<button class="btn btn-primary btn-block" ng-click="updateEmails()">
			{{ 'landingPage.updateEmails' | translate }}
		</button>
	</div>
</div>

<br/>
<br/>

<div class="row">
	<div class="col-sm">
		<div class="image-row-container" ng-repeat="image in images">
			<div class="image-container">
				<div class="image-holder" style="background-image: url('{{ image.url }}')">
				
				</div>
			</div>

			<div class="image-information-container">
				<table class="table table-striped">
					<tr>
						<th>
							{{ 'landingPage.tableHeadings.description' }}
						</th>
						<td>
							{{ image.description }}	
						</td>
					</tr>
					<tr>
						<th>
							{{ 'landingPage.tableHeadings.timestamp' }}
						</th>
						<td>
							{{ image.saved_timestamp * 1000 | formatDate }}	
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

<style>
	.image-row-container {
		margin-bottom: 10px;
	}

	.image-row-container .image-container {
		width: 100%;

		height: 400px;
	}

	.image-row-container .image-container .image-holder {
		width: 100%;
		height: 100%;

		background-repeat: no-repeat;
		background-position: 50% 50%;
		background-size: contain;
	}

	.image-information-container {
		padding-top: 25px;
	}
</style>
